<!DOCTYPE html>
  <html>
 <head>
 <title>Inner Frame</title> 
 <script> // JavaScript to run when the button is clicked function showMessage() { document.getElementById("message").textContent = "You clicked the button!"; } 

 </script>
  </head>
   <body> 
    <h2>Inside the iframe</h2>
     <button id="clickMe" onclick="showMessage()">Click Me</button> 
     <p id="message">

     </p> 
    </body> 
    </html>
