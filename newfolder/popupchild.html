<!DOCTYPE html>
    <html>
    <head>
    <title>Popup Child</title>
        <script>
            function showMessage(){
                document.getById("message").textContent="You clicked the button";
            }
        </script>
    </head>
    <body>
        <h2>This is the popup window</h2>
        <button id="confirmBtn" onclick="showMessage()">Confirm</button>
        <p id="message"></p>
    </body>
 
</html>
